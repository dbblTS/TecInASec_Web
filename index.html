<!DOCTYPE html>
<html>
    <head>
        <title>TecInASec</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img class="Logo" src="T_logo.png">
            <img class="sub_logo" src="ecinasec.png">
            <a href="about.html">About Us</a>
            <a href="help.html">Help</a>
        </header>
        <div class="main_form_container">
            <div class="main_form_container2">
                <form action="search.php">
                    <input type="text" name="searchString" class="form_search" placeholder="SEARCH">
                    <input type="text" pattern="[0-9]*" name="minPrice" class="form_minprice" placeholder="MIN PRICE">
                    <input type="text" pattern="[0-9]*" name="maxPrice" class="form_maxprice" placeholder="MAX PRICE">
                    <input type="text" class="brand_search" placeholder="BRAND" id="advanced" style="visibility: hidden;">

                    <button type="button" id="a1" onclick="visibilityFunction('aShow')" class="form_advanced" style="visibility: visible;">A</button>
                    <button type="button" id="a2" onclick="visibilityFunction('aShow')" class="form_advanced" style="visibility: hidden;">A</button>
                    <button type="submit" class="form_submit">></button>
                </form>
            </div>
        </div>
        <footer>
                <ul>
                    <li onmouseover="visibilityFunction('sShow')" onmouseout="visibilityFunction('sHide')">Sean</li>
                    <li onmouseover="visibilityFunction('cShow')" onmouseout="visibilityFunction('cHide')">Charlie</li>
                    <li onmouseover="visibilityFunction('lShow')" onmouseout="visibilityFunction('lHide')">Laurynas</li>
                    <li onmouseover="visibilityFunction('vShow')" onmouseout="visibilityFunction('vHide')">Valentinas</li>
                    <li onmouseover="visibilityFunction('dShow')" onmouseout="visibilityFunction('dHide')">Dale</li>

                    <p id="sean" style="visibility: hidden;">Sean Traynor: Team Leader</p>
                    <p id="charlie" style="visibility: hidden;">Charlie Hammond: Design Specialist</p>
                    <p id="laurynas" style="visibility: hidden;">Laurynas Pupsta: Code Specialist</p>
                    <p id="valentinas" style="visibility: hidden;">Valentinas Vaiceliunas: Business Specialist</p>
                    <p id="dale" style="visibility: hidden;">Dale Carr: Project Manager</p>
                </ul>
        </footer>

        <script type="text/javascript">
        function visibilityFunction(name){

            //Show/Hide Advanced
            var c = 1;
            if (name == "aShow" && c == 1) {
                document.getElementById('advanced').style.visibility = "visible";
                document.getElementById('a1').style.visibility = "hidden";
                document.getElementById('a2').style.visibility = "visible";
                c = 2;
            };
            if (name == "aShow" && c == 2) {
                document.getElementById('advanced').style.visibility = "hidden";
                document.getElementById('a1').style.visibility = "visible";
                document.getElementById('a2').style.visibility = "hidden";
                c = 1;
            };


            //Show/Hide tooltips
            if (name == "tShow") {
                document.getElementById('tooltip').style.visibility = "visible";
            };
            if (name == "tHide") {
                document.getElementById('tooltip').style.visibility = "hidden";
            };

            //Show Name Description
            if (name == "sShow") {
                document.getElementById('sean').style.visibility = "visible";
            };
            if (name == "cShow") {
                document.getElementById('charlie').style.visibility = "visible";
            };
            if (name == "lShow") {
                document.getElementById('laurynas').style.visibility = "visible";
            };
            if (name == "vShow") {
                document.getElementById('valentinas').style.visibility = "visible";
            };
            if (name == "dShow") {
                document.getElementById('dale').style.visibility = "visible";
            };

            //Hide Name Description
            if (name == "sHide") {
                document.getElementById('sean').style.visibility = "hidden";
            };
            if (name == "cHide") {
                document.getElementById('charlie').style.visibility = "hidden";
            };
            if (name == "lHide") {
                document.getElementById('laurynas').style.visibility = "hidden";
            };
            if (name == "vHide") {
                document.getElementById('valentinas').style.visibility = "hidden";
            };
            if (name == "dHide") {
                document.getElementById('dale').style.visibility = "hidden";
            };

        }
        </script>

    </body>
</html>
